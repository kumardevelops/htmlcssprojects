<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<!--Favicon-->

		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link
			href="https://fonts.bunny.net/css?family=outfit:100,200,300,400,500,600,700,800,900"
			rel="stylesheet" />
		<!--Bunny Font-->

		<link rel="stylesheet" href="style.css" />
		<!--CSS-->

		<title>QR code component by MR. Kumar</title>
	</head>
	<body>
		<main class="qrcode-body">
			<div class="qrcode-container">
				<div class="qr-container">
					<div class="oval-50"></div>
					<div class="qrcode-component">
						<img src="./images/qrcode.png" alt="QR Code" />
						<div class="oval-30"></div>
					</div>
				</div>

				<div class="qr-content">
					<div class="heading">
						<h1>
							Boost you sales and bring your business online by scanning the QR.
						</h1>
					</div>

					<div class="paragraph">
						<p>
							Scan the QR Code to visit the website of MR. Kumar, then see his
							portfolio and book a free appointment with him to take your
							business to the next level!
						</p>
					</div>
				</div>
			</div>
			<!--QR Code Container-->

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://helokumar.netlify.app" target="_blank">MR. Kumar</a>.
			</div>
		</main>
	</body>
</html>
